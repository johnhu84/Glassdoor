<!doctype html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div id="ns" class="container">
<div class=row>
<div id="nss" class="col-6 offset-2">

</div>
</div>
<div class=row>
<input type="text" class="n form-control" name="n1" value="">
</div>
<div class=row>
<input type="text" class="n form-control" name="n2" value="">
</div>
<div class=row>
<input type="text" class="n form-control" name="n3" value="">
</div>
<div class=row>
<input type="text" class="n form-control" name="n4" value="">
</div>
<div class=row>
<input type="text" class="n form-control" name="n5" value="">
</div>
<div class=row>
<input type="text" class="n form-control" name="n6" value="">
</div>
<div class=row>
<input type="text" class="n form-control" name="n7" value="">
</div>
<div class=row>
<input type="text" class="n form-control" name="n8" value="">
</div>
<div class=row>
<input type="text" class="n form-control" name="n9" value="">
</div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
window.onload = function() {
	var ns = document.getElementById('ns').querySelectorAll('.n');
	ns.forEach(function(userItem) {
		userItem.addEventListener('change', function() {
			resortNs();
		});
	});
};

function resortNs() {
	var ns = document.getElementById('ns').querySelectorAll('.n');
	var nsv = [];
	ns.forEach(function(userItem) {		
		nsv.push(userItem.value);
	});
	nsv.sort(sortNumber);
	nsv.reverse();
	var nss = document.getElementById('nss');
	nss.innerHTML = '';
	nsv.forEach(function(x) {
		nss.innerHTML += x + "<br/>";
	});
}

function sortNumber(a,b) {
	if (a == '' && b == '')
		return 0;
	else if (a == '')
		return -1;
	else if (b == '')
		return 1;
    return Number(a) - Number(b);
}
</script>
</body>
</html>
